<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiche Giocatori Serie A</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

    <h1>Seleziona un Giocatore</h1>
    <!-- Menu a tendina per scegliere il giocatore -->
    <select id="playerSelect">
        <option value="">Seleziona un giocatore</option>
    </select>

    <!-- Radar chart per visualizzare le statistiche del giocatore -->
    <canvas id="radarChart" width="400" height="400"></canvas>

    <script>
        let playerData = [];

        // Funzione per caricare il CSV e popolare il menu a tendina
        function loadCSV() {
            Papa.parse('/data/player_stats_24-25_complete.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    playerData = results.data;
                    populatePlayerSelect(playerData);
                }
            });
        }

        // Funzione per popolare il menu a tendina con i nomi dei giocatori
        function populatePlayerSelect(data) {
            const playerSelect = document.getElementById('playerSelect');
            data.forEach(player => {
                const option = document.createElement('option');
                option.value = player['Giocatore'];
                option.text = player['Giocatore'];
                playerSelect.appendChild(option);
            });
        }

        // Inizializzazione del radar chart
        const ctx = document.getElementById('radarChart').getContext('2d');
        const radarChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['Goal', 'Assist', 'Tiri', 'Dribbling', 'Passaggi Riusciti', 'Tackle'],
                datasets: [{
                    label: 'Statistiche Giocatore',
                    data: [0, 0, 0, 0, 0, 0], // dati vuoti all'inizio
                    backgroundColor: 'rgba(34, 202, 236, 0.2)',
                    borderColor: 'rgba(34, 202, 236, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scale: {
                    ticks: { beginAtZero: true }
                }
            }
        });

        // Funzione per aggiornare il radar chart con i dati di un giocatore
        function updateChart(playerStats) {
            radarChart.data.datasets[0].data = [
                parseInt(playerStats['Goal']) || 0, 
                parseInt(playerStats['Ass']) || 0, 
                parseInt(playerStats['Tiri']) || 0, 
                parseInt(playerStats['Dribb Riusciti']) || 0, 
                parseInt(playerStats['Pass Riusciti']) || 0, 
                parseInt(playerStats['Tackle']) || 0
            ];
            radarChart.update();
        }

        // Quando viene selezionato un giocatore, aggiorna il grafico
        document.getElementById('playerSelect').addEventListener('change', function(event) {
            const selectedPlayer = event.target.value;
            const playerStats = playerData.find(player => player['Giocatore'] === selectedPlayer);
            if (playerStats) {
                updateChart(playerStats);
            }
        });

        // Carica il CSV al caricamento della pagina
        loadCSV();

    </script>

</body>
</html>
