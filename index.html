<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiche Giocatori Serie A</title>

    <!-- Chart.js per i radar chart e grafici a linea -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- PapaParse per leggere i CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- Material Design Lite per lo stile moderno -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <style>
        /* Dark Mode */
        body {
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            max-width: 900px;
            margin: auto;
            background-color: #121212;
            color: white;
        }

        .light-mode {
            background-color: white;
            color: black;
        }

        h1 {
            text-align: center;
            font-size: 24px;
        }

        #search-container {
            margin: 20px auto;
            text-align: center;
        }

        .mdl-textfield {
            width: 100%;
            max-width: 400px;
        }

        /* Canvas rimpicciolito e reso responsivo */
        canvas {
            margin-top: 40px;
            width: 100%;
            max-width: 350px;
            height: auto;
        }

        /* Nascondere il messaggio "No Data" inizialmente */
        .no-data {
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        #chart-toggle {
            margin-top: 20px;
            text-align: center;
        }

        .toggle-button {
            margin-right: 20px;
        }

        /* Aggiungere responsivit√† per schermi piccoli */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            canvas {
                max-width: 100%;
                margin: 20px 0;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Statistiche Giocatori Serie A</h1>

    <!-- Dark mode switch -->
    <div style="text-align: right;">
        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="darkModeSwitch">
            <input type="checkbox" id="darkModeSwitch" class="mdl-switch__input" checked>
            <span class="mdl-switch__label">Dark Mode</span>
        </label>
    </div>

    <!-- Barra di ricerca per il confronto di due giocatori -->
    <div id="search-container">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="playerSearch1">
            <label class="mdl-textfield__label" for="playerSearch1">Giocatore 1...</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="playerSearch2">
            <label class="mdl-textfield__label" for="playerSearch2">Giocatore 2...</label>
        </div>
        <button id="compareButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
            Confronta
        </button>
    </div>

    <!-- Toggle tra radar chart e curva di apprendimento -->
    <div id="chart-toggle">
        <button id="radarToggle" class="mdl-button mdl-js-button mdl-button--raised toggle-button">Radar Chart</button>
        <button id="lineToggle" class="mdl-button mdl-js-button mdl-button--raised toggle-button">Curva di Apprendimento</button>
    </div>

    <!-- Radar chart per visualizzare le statistiche dei giocatori -->
    <canvas id="radarChart" width="400" height="400" style="display:none;"></canvas>

    <!-- Line chart (curva di apprendimento) -->
    <canvas id="lineChart" width="400" height="400" style="display:none;"></canvas>

    <p id="noDataMessage" class="no-data">Cerca due giocatori per confrontare le statistiche</p>

    <script>
        let playerData = [];

        // Funzione per caricare il CSV
        function loadCSV() {
            Papa.parse('/data/player_stats_24-25_complete.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    playerData = results.data;
                },
                error: function(error) {
                    document.getElementById('noDataMessage').textContent = "Errore nel caricamento del file CSV.";
                    document.getElementById('noDataMessage').style.display = 'block';
                }
            });
        }

        // Radar chart e Line chart context
        const radarCtx = document.getElementById('radarChart').getContext('2d');
        const lineCtx = document.getElementById('lineChart').getContext('2d');

        // Inizializzazione del radar chart
        const radarChart = new Chart(radarCtx, {
            type: 'radar',
            data: {
                labels: ['Goal', 'Assist', 'Tiri', 'Dribbling', 'Passaggi Riusciti', 'Tackle'],
                datasets: []
            },
            options: {
                responsive: true,
                scale: {
                    ticks: { beginAtZero: true }
                }
            }
        });

        // Inizializzazione del line chart
        const lineChart = new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['Goal', 'Assist', 'Tiri', 'Dribbling', 'Passaggi Riusciti', 'Tackle'],
                datasets: []
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Funzione per aggiornare i grafici con i dati di due giocatori
        function updateCharts(player1Stats, player2Stats) {
            const labels = ['Goal', 'Assist', 'Tiri', 'Dribbling', 'Passaggi Riusciti', 'Tackle'];

            const player1Data = [
                parseInt(player1Stats['Goal']) || 0, 
                parseInt(player1Stats['Ass']) || 0, 
                parseInt(player1Stats['Tiri']) || 0, 
                parseInt(player1Stats['Dribb Riusciti']) || 0, 
                parseInt(player1Stats['Pass Riusciti']) || 0, 
                parseInt(player1Stats['Tackle']) || 0
            ];

            const player2Data = [
                parseInt(player2Stats['Goal']) || 0, 
                parseInt(player2Stats['Ass']) || 0, 
                parseInt(player2Stats['Tiri']) || 0, 
                parseInt(player2Stats['Dribb Riusciti']) || 0, 
                parseInt(player2Stats['Pass Riusciti']) || 0, 
                parseInt(player2Stats['Tackle']) || 0
            ];

            // Aggiorna il radar chart
            radarChart.data.datasets = [
                {
                    label: player1Stats['Giocatore'],
                    data: player1Data,
                    backgroundColor: 'rgba(34, 202, 236, 0.2)',
                    borderColor: 'rgba(34, 202, 236, 1)',
                    borderWidth: 1
                },
                {
                    label: player2Stats['Giocatore'],
                    data: player2Data,
                    backgroundColor: 'rgba(236, 34, 34, 0.2)',
                    borderColor: 'rgba(236, 34, 34, 1)',
                    borderWidth: 1
                }
            ];
            radarChart.update();

            // Aggiorna il line chart
            lineChart.data.datasets = [
                {
                    label: player1Stats['Giocatore'],
                    data: player1Data,
                    borderColor: 'rgba(34, 202, 236, 1)',
                    fill: false
                },
                {
                    label: player2Stats['Giocatore'],
                    data: player2Data,
                    borderColor: 'rgba(236, 34, 34, 1)',
                    fill: false
                }
            ];
            lineChart.update();
        }

        // Funzione per cercare i giocatori
        function searchPlayers() {
            const playerName1 = document.getElementById('playerSearch1').value;
            const playerName2 = document.getElementById('playerSearch2').value;

            const player1Stats = playerData.find(player => player['Giocatore'].toLowerCase() === playerName1.toLowerCase());
            const player2Stats = playerData.find(player => player['Giocatore'].toLowerCase() === playerName2.toLowerCase());

            if (player1Stats && player2Stats) {
                document.getElementById('noDataMessage').style.display = 'none';
                document.getElementById('radarChart').style.display = 'block';
                document.getElementById('lineChart').style.display = 'none';
                updateCharts(player1Stats, player2Stats);
            } else {
                document.getElementById('noDataMessage').textContent = "Giocatori non trovati";
                document.getElementById('noDataMessage').style.display = 'block';
            }
        }

        // Funzione per il toggle della dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('light-mode');
        }

        // Event listener per il pulsante "Confronta"
        document.getElementById('compareButton').addEventListener('click', searchPlayers);

        // Event listener per il toggle dei grafici
        document.getElementById('radarToggle').addEventListener('click', function() {
            document.getElementById('radarChart').style.display = 'block';
            document.getElementById('lineChart').style.display = 'none';
        });
        document.getElementById('lineToggle').addEventListener('click', function() {
            document.getElementById('radarChart').style.display = 'none';
            document.getElementById('lineChart').style.display = 'block';
        });

        // Event listener per il dark mode switch
        document.getElementById('darkModeSwitch').addEventListener('change', toggleDarkMode);

        // Caricamento dei dati CSV
        loadCSV();
    </script>
</body>
</html>
