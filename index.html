<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiche Giocatori Serie A</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>Seleziona un Giocatore</h1>
    <!-- Menu a tendina per scegliere il giocatore -->
    <select id="playerSelect">
        <!-- Le opzioni verranno popolate dinamicamente -->
    </select>

    <!-- Radar chart per visualizzare le statistiche del giocatore -->
    <canvas id="radarChart" width="400" height="400"></canvas>

    <script>
        // Funzione per popolare il menu a tendina con i nomi dei giocatori
        const playerNames = ['M. Thuram', 'M. Retegui', 'C. Pulisic', 'G. Di Lorenzo', 'K. Kvaratskhelia'];
        const playerSelect = document.getElementById('playerSelect');

        playerNames.forEach(player => {
            const option = document.createElement('option');
            option.value = player;
            option.text = player;
            playerSelect.appendChild(option);
        });

        // Inizializzazione del radar chart
        const ctx = document.getElementById('radarChart').getContext('2d');
        const radarChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['Goal', 'Assist', 'Tiri', 'Dribbling', 'Passaggi Riusciti', 'Tackle'],
                datasets: [{
                    label: 'Statistiche Giocatore',
                    data: [0, 0, 0, 0, 0, 0], // dati vuoti all'inizio
                    backgroundColor: 'rgba(34, 202, 236, 0.2)',
                    borderColor: 'rgba(34, 202, 236, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scale: {
                    ticks: { beginAtZero: true }
                }
            }
        });

        // Funzione per aggiornare il radar chart con i dati di un giocatore
        function updateChart(playerStats) {
            radarChart.data.datasets[0].data = [
                playerStats.Goal, 
                playerStats.Ass, 
                playerStats.Tiri, 
                playerStats['Dribb Riusciti'], 
                playerStats['Pass Riusciti'], 
                playerStats.Tackle
            ];
            radarChart.update();
        }

        // Funzione per ottenere i dati di un giocatore dal server
        function getPlayerData(playerName) {
            fetch(`/api/player/${encodeURIComponent(playerName)}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.error) {
                        updateChart(data);
                    } else {
                        alert('Giocatore non trovato');
                    }
                });
        }

        // Quando viene selezionato un giocatore, invia la richiesta al server
        playerSelect.addEventListener('change', (event) => {
            const selectedPlayer = event.target.value;
            getPlayerData(selectedPlayer);
        });

        // Carichiamo i dati per il primo giocatore al caricamento della pagina
        getPlayerData(playerNames[0]);

    </script>

</body>
</html>
